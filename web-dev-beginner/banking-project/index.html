<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squirrel Banking</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div id="app">Loading</div>
  <template id="login">
    <h1>Bank App</h1>
    <section>
      <h2>Login</h2>
      <form id="loginForm" action="javascript:login()">
        <label for="username">username</label>
        <input id="username" name="user" type="text"/>
        <div id= 'loginError' role="alert"></div>
        <button>Login</button>
      </form>
      <hr>
      <h2>Register</h2>
      <form id="registerForm" action="javascript:register()">
        <label for="user">Username (required)</label>
        <input id="user" name="user" type="text" required maxlength="20"/>
        <label for="currency">Currency (required)</label>
        <input id="currency" name="currency" type="text" value="$" required maxlength="5"/>
        <label for="description">Description</label>
        <input id="decription" name="description" type="text" maxlength="100"/>
        <label for="balance" name="balance">Balance</label>
        <input id="balance" name ="balance" type="number" value="0"/>
        <div id= 'registerError' role="alert"></div>
        <button>Register</button>
      </form>
    </section>
  </template>
  <template id="dashboard">
    <header>
      <h1>Bank App</h1>
      <a href="/login" onclick="onLinkClick()">Logout</a>
    </header>
    <section>
      Banance:<span id="balance"></span><span id="currency"></span>
      <h2 id="description"></h2>
    </section>
    <section>
      <table>
        <thead>
          <tr>
            <td>Date</td>
            <td>Object</td>
            <td>Amout</td>
          </tr>
        </thead>
        <tbody id="transactions">
          
        </tbody>
      </table>
    </section>
    <section>
      <h2>Add Transaction</h2>
      <form id="addTransactionForm" action="javascript:addTransaction()">
          <label for="addDate">Date</label>
          <input id="addDate" name="date" type="date" required/>
          <label for="addObject">Object</label>
          <input id="addObject" name="object" type="text" maxlength="20"/>
          <label for="addAmount">Amount</label>
          <input id="addAmount" name="amount" type="number" required/>
          <div id="addTransactionError" role="alert"></div>
          <button>Add</button>
      </form>
    </section>
  </template>
  <template id="transaction">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
  </template>
</body>

</html>
