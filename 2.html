<!DOCTYPE html>
<html>

<head>
    <title>html practice</title>
</head>

<body>
    <!-- border 边框属性 
		cellpadding 表格padding间距
		frame 表格的类型框架-->
    <table border="1" cellpadding="4" frame="above">
        <!-- 表格的表头，会加粗 -->
        <th>看看是不是表头</th>
        <th>第二个表头</th>
        <caption>我是标题额</caption>
        <tr>
            <td>第一行，第一列</td>
            <td>第一行，第二列</td>
        </tr>
        <tr>
            <td>第二行，第一列</td>
            <td>第二行，第二列</td>
        </tr>
        <tr>
            <!-- 看如果表格为空，占位的使用 -->
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th colspan="2">单独一行牛逼吧</th>
        </tr>
    </table>
    <!-- 无序列表 -->
    <ul>
        <li>一</li>
        <li>二</li>
        <li>三</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <dl>
        <dt>Coffer</dt>
        <dd>是不是咖啡啊</dd>
        <dt>课本</dt>
        <dd>什么鬼</dd>
        <dt>看看有什么内容</dt>
        <dd>来个段落吧 <p>yayaya 来个链接 <a href="https://www.baidu.com">亚美爹</a></p>
        </dd>
    </dl>
    <!-- 块级元素 div 标签 -->
    <div style="color: yellow">
        <p style="background-color: red"> hehehda</p>
        <p>nmsl</p>
    </div>
    <!-- 内联元素 span -->
    <div id="yeyey" style="color: red">
        <p><span class="news" style="background-color: yellow"> 看看怎么huis</span> 这是咋回事二</p>
    </div>
</body>

</html>
