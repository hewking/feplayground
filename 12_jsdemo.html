<!DOCTYPE html>
<html>
<head>
	<title>js demo</title>
	<style type="text/css">
		p {
			color: green;
			font-size: 14sp;
			font-family: sans-serif;	
		}

		.Space {
			background-color: #eeeeee;
			padding: 8px;
		}

	</style>

<!-- 	<script type="text/javascript">
		var a = "hhh"
		// alert(a == "hhh")

		var n1 = parseInt("12345red")
		alert(n1)

	</script> -->
</head>
<body>
	<h2 class="Space">来点儿js 代码啊老铁</h2>
	<script type="text/javascript">
		var v
		document.write(parseInt("12345fff") + "<br/>")
		document.write(parseFloat("1.22ss") + "<br/>")
		document.write(parseFloat("red"))
		document.write("<br/>")
		document.write(v)

		wrap()
		write("zenemshuis")

		write(parseFloat("0102"))
		write(parseFloat("1.22.33"))

		function write(argument) {
			// body...
			document.write(argument)
			wrap()
		}

		function wrap(argument) {
			document.write("<br/>")
		}

		wrap()
		wrap()
		write(Boolean(""))
		write(Boolean("hello")) // 非空对象
		write(Boolean(50))// 非零数字
		write(Boolean(null))
		wrap()
		write(Boolean(0))
		write(Boolean(new object())) //对象

		wrap()
		write(Number(false))
		write(Number(true))
		// write(Number(underfined))
		// write(Number(null))
		// write(Number("1.2"))
		// write(Number("12"))
		// write(Number("1.2.3"))
		// write(Number(new object())
		// write(Number(50))
		write(String("<h2>妈卖批 不得报错</h2>"))
		write(String(null))

	</script>
</body>
</html>
