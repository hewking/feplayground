<!DOCTYPE html>
<html>

<head>
    <title>Vue Demo1</title>
</head>

<body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <div id="app">
        <p>{{ message }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
    
    </script>

    <div id="app-4">
        <ol>
            <li v-for = "todo in todos">{{todo.text}}</li>
        </ol>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el : '#app-4',
            data : {
                todos : [
                {text : '学习javascript'},{text : "学习Vue"},{text : "搞个几把项目"}]
            }
        })
    </script>
</body>

</html>
