<!DOCTYPE html>
<html>
<head>
	<title>Script 脚本</title>
</head>
<body>
	<!-- JavaScript 最常用于图片操作、表单验证以及内容动态更新。 -->
	<script type="text/javascript">
		document.write("<h> 小老弟 Hello world</h></br>")
	</script>

	<!-- 如果浏览器不支持脚本，或者禁用显示 -->
	<noscript>不好意思啊，您的浏览器太垃圾了 用不了</noscript>
	<b>就是这样</b>
</body>
</html>
