<!DOCTYPE html>
<html>
<head>
	<title>tag practice</title>
</head>
<body bgcolor="yellow"
background="http://www.w3school.com.cn/i/eg_background.jpg">
	<h1>标题1</h1>
	<h2>标题2</h2>
	<h3>标题3</h3>
	<h4>标题4</h4>
	<h5>标题5</h5>
	<h6>标题6</h6>
	<a name="label2">标题这里呢</a>
	<h7>有标题7吗</h7>

	<p>这是一段话，有啥用 这个标签</p>
	<a href = "https://www.jianshu.com/u/0f9b0d64c12d">这是链接啊</a>
	<img src="https://upload-images.jianshu.io/upload_images/1394860-82903e0a180898d6.gif?imageMogr2/auto-orient/strip%7CimageView2/2/w/480/format/webp" width="320" height="320"/>
	<p>看看是不是换行，<br> 有没有作用呢 </br> 的不肚饿兄</p>

	<h4 align="center"></h4>

	
	<p>这是一段话</p>
	<!-- 水平线什么鬼 -->
	<hr /> 
	<p style="background-color: blue">这还是一段话</p>
	<a href="https:www.baidu.com" target="_blank">试试链接 target属性</a>
	<!-- 试试 第二中方式使用 a 链接标签 -->
	<br/>
	<a name="label">有用吗</a>
	<p style="background-color: red">一段话吧</p>
	<a href="#label2">看看可以跳转吗</a>
	<img src="https://upload-images.jianshu.io/upload_images/1394860-82903e0a180898d6.gif?imageMogr2/auto-orient/strip%7CimageView2/2/w/480/format/webp" width="50" height="50" alt="失败了有i啥办法">

	<p>看看文字对齐吧 <img src="http://www.w3school.com.cn/i/eg_cute.gif" align="bottom"></p>

	<p>图片链接 <a href="http://www.baidu.com"><img src="http://www.w3school.com.cn/i/eg_cute.gif" alt="图片挂掉了啊"></a></p>

</body>
</html>
