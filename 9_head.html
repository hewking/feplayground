<!DOCTYPE html>
<html>
<head>
	<title>Head</title>
	<base href="http://www.baidu.com">
	<base target="_blank">
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<!-- meta 元数据，不用于显示，只能在head 标签，用于机器识别。比如用于搜索引擎优化 -->
	<!-- 搜索引擎会解析 name,content两个属性 -->
	<meta charset="utf-8" name="heada " content="woriririri">
	<style type="text/css">
		body{
			background-color: #eeeeee
		}
		p {
			color: white
		}
	</style>
</head>
<body>
	<p><head> 元素是所有头部元素的容器。<head> 内的元素可包含脚本，指示浏览器在何处可以找到样式表，提供元信息，等等。</p>
</body>
</html>
