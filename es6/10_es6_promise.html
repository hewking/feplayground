<body>
    <script type="text/javascript">
    let callback = function() {
        log('callback invoke')
    }

    let obj1 = {

        callback: callback,

        fun1() {
            callback()
        }

    }

    obj1.fun1()

    const promise = new Promise(function(resolve, reject) {
        if (true) {
            // 把promise 函数的状态从未完成-> 已完成
            resolve(vale);
        } else {
            // pending -> rejected
            reject(error);
        }
    })

    promise.then(function(value) {

    }, function(value) {
        // failure
    })

    // exmaple
    function timeout(ms) {
        return new Promise(function(resolve, reject) {
            setTimeout(resolve, ms, 'done')
        })
    }

    // timeout(1000).then(function(value){

    timeout(1000).then(v => {
        log(v)

    })

    const p = new Promise((resolve, reject) => {
        log("promise")
        resolve()
    })

    p.then((v) => {
        log('hi')
    })

    function loadImgAsync(url) {
        return new Promise((resolve, reject) => {
            const image = new Image()
            image.onLoad = () => {
                resolve(image)
            }

            image.onerror = () => {
                reject(new Error('could load url '))
            }
            image.url = url
        })
    }

    let url = 'https://upload-images.jianshu.io/upload_images/1394860-82903e0a180898d6.gif?imageMogr2/auto-orient/strip%7CimageView2/2/w/480/format/webp'
    loadImgAsync(url).then((v) => {
        writeP(`<image src=${v} width=300px height=300px />`)
    }, (v) => {
        writeP(v)
    })

    // let name = 'ahahah'
    // writeP(`in javascript '\n' is a line-feed love ${name}`)

    const getJSON = function(url) {
        const promise = new Promise(function(resolve, reject) {
            const handler = function() {
                if (this.readyState !== 4) {
                    return;
                }
                if (this.status === 200) {
                    resolve(this.response);
                } else {
                    reject(new Error(this.statusText));
                }
            };
            const client = new XMLHttpRequest();
            client.open("GET", url);
            client.onreadystatechange = handler;
            client.responseType = "json";
            client.setRequestHeader("Accept", "application/json");
            client.send();

        });

        return promise;
    };

    getJSON("http://gank.io/api/today").then(function(json) {
    	// let [category,error] = json.toString()
    	return json.post;
    }, function(error) {
        console.error('出错了', error);
    }).then(function(result) {
    	writeP(result)
    });

    const p1 = new Promise(function(resolve,reject){
    	log('p1')
    	setTimeout(function(){
    		resolve('success')
    	},3000,'done')
    })

    const p2 = new Promise(function(resolve,reject){
    	log('p2')
    	// 等p1 执行完之后 才会往下执p2状态的改变
    	resolve(p1)
    })

    p2.then((result) => {
    	log('p2 result')
    }).catch(error => {
    	log('error')
    })

    p1.then((result) => {
    	log('p1 success')
    })

    // 异常处理

   	const fun2 = function(){
   		return new Promise(function(resolve,reject){
   			throw new Error('this is a error')
   			// resolve('value') 不会执行
   		})
   	}

   	fun2().then((v) => {
   		log('会执行吗')
   	}).catch(error => {
   		log(error)
   	})

   	Promise.resolve()
   	.catch(function(error){
   		log(error)
   	}).then(() => {
   		log('carry on')
   	})

   	// finally 不管后续状态如何都是会执行的
   	const p3 = new Promise(function(resolve,reject){
   		resolve('p3 success')
   	})

   	p3.then((result) => {
   		log(result)
   	}).finally(() => {
   		log('finally')
   	})

   	// all

   	const p4 = Promise.all([p1,p2,p3])
   	p4.then(result => {
   		log(result)
   	}).catch(e => {
   		log(e)
   	})
   	// race

   	Promise.race([new Promise((r,j) => {
   		setTimeout(j('rejected race'),2000)
   	}),new Promise(function(resolve,reject){
   		setTimeout(()=> {
   			log('race change status')
   			resolve('race success')
   		},1000)
   	})]).then(result => {
   		log('race then ' + result)
   	}).catch(e => {
   		log('race catch')
   	})

   	// resolve
   	const p5 = Promise.resolve($.ajax('http://gank.io/api/xiandu/categories'))
   	// 等价于 new Promise(function(resolve,reject){resolve($.ajax('url'))})
   	p5.then(result => {
   		log(result)
   	})

    </script>
